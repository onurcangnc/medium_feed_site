name: Build & Test RSS Site

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */12 * * *'

jobs:
  test-utils:
    name: 🔧 Utility Function Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Utils Tests
        run: PYTHONPATH=. pytest tests/test_utils.py -k "thumbnail_extraction or strip_tags_removes_html"

  test-template:
    name: 🧱 Template Render Test
    runs-on: ubuntu-latest
    needs: test-utils
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Template Render Test
        run: PYTHONPATH=. pytest tests/test_template.py -k "test_real_feed_rendering"

  build-site:
    name: 🚀 Build RSS HTML
    runs-on: ubuntu-latest
    needs: test-template
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Generate RSS HTML
        run: python main.py
      - name: Debug Output Directory
        run: |
          echo "Listing output directory:"
          ls -l output || echo "output/ not found"


  deploy-site:
    name: 🚢 Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-site
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Setup Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Deploy output/ to gh-pages branch
        run: |
          rm -rf .gitignore .github
          if [ -d output ]; then
            mkdir temp && mv output/* temp/
          else
            echo "❌ output/ directory not found. Exiting..." && exit 1
          fi
          git checkout --orphan gh-pages
          git rm -rf .
          mv temp/* .
          rm -rf temp
          touch .nojekyll
          git add .
          git commit -m "🚀 Deploy GitHub Pages"
          git push -f origin gh-pages