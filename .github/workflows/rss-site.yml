name: Build & Test RSS Site

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */12 * * *'

jobs:
  test-feed:
    name: ðŸ”Ž RSS Feed Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Feed Tests
        run: pytest tests/test_rss.py -k "feed"

  test-utils:
    name: ðŸ”§ Utility Function Tests
    runs-on: ubuntu-latest
    needs: test-feed
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Utils Tests
        run: pytest tests/test_rss.py -k "thumbnail or strip_tags"

  test-template:
    name: ðŸ§± Template Render Test
    runs-on: ubuntu-latest
    needs: test-utils
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Template Render Test
        run: pytest tests/test_rss.py -k "template"

  build-site:
    name: ðŸš€ Build RSS HTML
    runs-on: ubuntu-latest
    needs: test-template
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Generate RSS HTML
        run: python main.py

  deploy-site:
    name: ðŸš¢ Deploy to Netlify
    runs-on: ubuntu-latest
    needs: build-site
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        run: netlify deploy --dir=output --prod --auth="$NETLIFY_AUTH_TOKEN" --site="$NETLIFY_SITE_ID"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
