name: Build & Deploy RSS Site

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */12 * * *'

jobs:
  build-and-deploy:
    name: Build, Test, and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Test utils
      - name: Run Utility Function Tests
        run: PYTHONPATH=. pytest tests/test_utils.py -k "thumbnail_extraction or strip_tags_removes_html"

      # Test template render (real feed)
      - name: Run Template Render Test
        run: PYTHONPATH=. pytest tests/test_template.py -k "test_real_feed_rendering"

      # Build site
      - name: Generate RSS HTML
        run: python main.py

      - name: Debug Output Directory
        run: |
          echo "Listing output directory:"
          ls -l output || echo "output/ not found"

      # Deploy to GitHub Pages (overwrites gh-pages branch)
      - name: Deploy output/ to gh-pages branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          rm -rf .gitignore .github
          if [ -d output ]; then
            mkdir temp && mv output/* temp/
          else
            echo "‚ùå output/ directory not found. Exiting..." && exit 1
          fi
          git checkout --orphan gh-pages
          git rm -rf .
          mv temp/* .
          rm -rf temp
          touch .nojekyll
          git add .
          git commit -m "üöÄ Deploy GitHub Pages"
          git push -f origin gh-pages
