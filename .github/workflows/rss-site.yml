name: Build & Deploy RSS Site

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */12 * * *'

jobs:
  build-and-deploy:
    name: Build, Test, and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      # 🐍 Python kurulumu
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      # 🎯 Tailwind CLI kurulumu
      - name: Download TailwindCSS CLI
        run: |
          curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64
          chmod +x tailwindcss-linux-x64
          mkdir -p bin
          mv tailwindcss-linux-x64 bin/tailwindcss

      # ✅ Test utils
      - name: Run Utility Function Tests
        run: PYTHONPATH=. pytest tests/test_utils.py -k "thumbnail_extraction or strip_tags_removes_html"

      # 🔧 HTML üretimi (önce)
      - name: Generate RSS HTML
        run: python main.py

      # 🎨 Tailwind CSS Build (Jinja çıktılarına göre)
      - name: Run Tailwind Build
        run: ./bin/tailwindcss -i static/input.css -o static/output.css --minify

      # 📁 Debug log
      - name: Debug Output Directory
        run: |
          echo "Listing output directory:"
          ls -l output || echo "output/ not found"

      # 🧹 Binary temizliği (önemli)
      - name: Clean up any binary before commit
        run: rm -f bin/tailwindcss

      # 🚀 GitHub Pages'e Deploy
      - name: Deploy output/ to gh-pages branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          if [ -d output ]; then
            mkdir temp && mv output/* temp/
          else
            echo "❌ output/ directory not found. Exiting..." && exit 1
          fi
          git checkout --orphan gh-pages
          git rm -rf .
          mv temp/* .
          echo "onurcangenc.com.tr" > CNAME
          rm -rf temp
          touch .nojekyll

          git add index.html page/ static/ .nojekyll CNAME ads.txt
          git commit -m "🚀 Deploy GitHub Pages"
          git push -f origin gh-pages
