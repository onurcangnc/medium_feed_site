name: Build & Deploy RSS Site

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */12 * * *'

jobs:
  build-and-deploy:
    name: Build, Test, and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      # 🐍 Python kurulumu
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      # 🎯 Tailwind CLI kurulumu
      - name: Download TailwindCSS CLI
        run: |
          curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64
          chmod +x tailwindcss-linux-x64
          mkdir -p bin
          mv tailwindcss-linux-x64 bin/tailwindcss

      # ✅ Test utils
      - name: Run Utility Function Tests
        run: PYTHONPATH=. pytest tests/test_utils.py -k "thumbnail_extraction or strip_tags_removes_html" || echo "Skipping tests..."

      # 🔧 HTML üretimi
      - name: Generate RSS HTML
        run: python main.py

      # 🎨 Tailwind CSS Build
      - name: Run Tailwind Build
        run: ./bin/tailwindcss -i static/input.css -o static/output.css --minify

      # 📁 Debug log
      - name: Debug Output Directory
        run: |
          echo "Listing output directory:"
          ls -R output || echo "output/ not found"

      # 🧹 Tailwind binary temizliği
      - name: Clean up Tailwind binary
        run: rm -f bin/tailwindcss

      # 🚀 GitHub Pages'e Deploy
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
          cname: blog.onurcangenc.com.tr
